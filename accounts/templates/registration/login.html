{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<script src="https://use.fontawesome.com/f59bcd8580.js"></script>
<div class="container">
   <div class="row m-5 no-gutters shadow-lg">
      <div class="col-md-6 d-none d-md-block">
         <img src="https://images.unsplash.com/photo-1566888596782-c7f41cc184c5?ixlib=rb-1.2.1&auto=format&fit=crop&w=2134&q=80" class="img-fluid" style="min-height:100%;" />
      </div>
      <div class="col-md-6 bg-white p-5">
         <h2 class="pb-3">Login Form</h2>
         <div class="form-style">
            <form method="post" novalidate autocomplete="off">
               {% csrf_token %}
               {% if form.errors %}
               <div class="alert alert-danger" role="alert">
                  <p>Please enter a correct username and password. Note that both fields may be case-sensitive.</p>
               </div>
               {% endif %}
               <div class="form-group pb-3">    
                  <input type="text" placeholder="Username" name="username" class="form-control" id="usernameInput">   
               </div>
               <div class="form-group pb-3">   
                  <input type="password" placeholder="Password" name="password" class="form-control" id="passwordInput">
               </div>
               <div class="d-flex align-items-end flex-column pb-3">
                  <div><a href="{% url 'password_reset' %}">Forget Password?</a></div>
               </div>
               <div class="pb-2">
                  <button type="submit" class="btn btn-dark w-100 font-weight-bold mt-2">Submit</button>
               </div>
            </form>
            <div class="pt-4 text-center">
               Get Members Benefit. <a href="{% url 'register' %}">Sign Up</a>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}

{% extends 'coworkingSpace/base.html' %}

{% block content %}
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #F8F7F3;
        }
        .container {
            position: relative;
            width: 50%;
        }

        .image {
            opacity: 1;
            display: block;
            width: 100%;
            height: auto;
            transition: .5s ease;
            backface-visibility: hidden;
        }

        .middle {
            transition: .5s ease;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%)
        }

        .container:hover .image {
            opacity: 0.3;
        }

        .container:hover .middle {
            opacity: 1;
        }

        .text {
            color: black;
            font-size: 16px;
        }
    </style>
    <div class="container">
        <div class="row">
                <img class="image" src="{{ post.image.url }}" alt="Card Image Cap" style="max-width:100%; height:auto" />
                <div class="middle">
                    <div class="text"><h2>{{ post.nama }}</h2></div>
                    <br>
                    <div class="text">Harga : Rp {{ post.harga }},-</div>
                    <div class="text">Alamat : {{ post.alamat }}</div>
                    <div class="text">{{ post.detail }}</div>
            </div>
        </div>
    </div>
{% endblock %}

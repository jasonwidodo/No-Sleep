{% extends 'coworkingSpace/base.html' %}

{% block content %}
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #F8F7F3;
        }
        .flip-card {
            background-color: transparent;
            width: 350px;
            height: 230px;
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,2);
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        .flip-card-front {
            background-color: white;
            color: black;
        }

        .flip-card-back {
            background-color: white;
            color: black;
            transform: rotateY(180deg);
        }
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 1px 1px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 5px;
            margin: 2px 2px;
            border-radius: 4px;
            transition-duration: 0.4s;
            cursor: pointer;
        }
        .button1 {
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
        }

        .button1:hover {
            background-color: #4CAF50;
            color: white;
        }

        .button3 {
            background-color: white;
            color: black;
            border: 2px solid #f44336;
        }

        .button3:hover {
            background-color: #f44336;
            color: white;
        }
    </style>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                {% for post in posts_list %}
                    <div class="col-md-4">
                        <div class="card mb-4 box-shadow">
                            <div class="card mb-4 box-shadow">
                                <div class="flip-card">
                                    <div class="flip-card-inner">
                                        <div class="flip-card-front">
                                            <img src="{{ post.image.url }}" alt="Card Image Cap" style="max-width:100%; height:auto">
                                        </div>
                                        <div class="flip-card-back">
                                            <h4><a href="{{ post.get_absolute_url }}">{{ post.nama }}</a></h4>
                                            <button class="button button1"><a href="{% url 'coworkingSpace:edit' post.pk %}" class="btn btn-sm btn-outline-secondary" role="button" aria-pressed="true">Edit</a></button>
                                            <button class="button button3"><a href="{% url 'coworkingSpace:delete' post.pk %}" class="btn btn-sm btn-outline-secondary" role="button" aria-pressed="true">Delete</a></button   >
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <br>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
